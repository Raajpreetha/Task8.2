<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event </title>
    <link rel="stylesheet" href="./Task8.2.css">
</head>
<body>
    <div class="container">
        <h1> Event1 </h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Event Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <h2>Number of Seats Available: 23</lh2>
               
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="attendees">Number of Seats:</label>
                <select id="attendees" name="attendees">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="names">Names of Attendees:</label>
                <textarea id="names" name="names" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
